{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div id="wrapper" style="margin-right: auto; margin-left: auto;">
	<main class="main-container">
		<section class="content-container">
			<div class="content">
				<div class="content-section">
					<div class="row">
						<div class="col-6">
							<img class="rounded-circle account-img" src="{{ user.profile.image.url }}"
							style="height: 100px; width: 100px;  align-self: center;">

						</div>
						<div class="media-body col-4">
							<h2 class="account-heading text-center">{{ user.username }}</h2>
							<p class="text-secondary text-center">{{ user.email }}</p>
						</div>
					</div>
					<div class="row">
						<div class="col-4">
							<span class="text-center">0</span><br/>
							Posts 
						</div>
						<div class="col-4">
							<span class="text-center">0</span><br/>
							Followers 
						</div>
						<div class="col-4">
							<span class="text-center">0</span><br/>
							Following 
						</div>
					</div>
					<!-- FORM HERE -->
					<form method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<fieldset class="form-group">
							<legend class="border-bottom mb-4">Profile Info</legend>
							{{ u_form|crispy }}
							{{ p_form|crispy }}
						</fieldset>
						<div class="form-group">
							<button class="btn btn-outline-info" type="submit">Update</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>
	
</div>



{% endblock content %}
